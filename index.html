    <title>Offsets Server</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;

      }

      h1 {
        color: #4CAF50;

      }

      li {
        margin: 10px 0;

      a {
        text-decoration: none;

        transition: color 0.3s;
      }

      a:hover {
        color: #0056b3;

        bottom: 10px;
